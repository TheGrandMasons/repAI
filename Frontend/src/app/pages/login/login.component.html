<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="EcoWallet Logo">
      <h1>EcoWallet</h1>
    </div>

    <div class="description">
      <p>Turn your recycling into real value with AI-powered analysis</p>
    </div>

    <div class="actions">
      <button 
        [disabled]="loading" 
        (click)="signInWithGoogle()" 
        class="google-button">
        <img src="assets/images/google-icon.svg" alt="Google">
        <span>Continue with Google</span>
      </button>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </div>

    <div class="terms">
      <p>By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
  </div>
</div>
